        <h2 id="personalinfo">Personal Informations</h2>

    <ion-grid>

        <ion-row radio-group [(ngModel)]="currentGender" justify-content-start>

            <ion-col col-auto>
                What is your current gender?
            </ion-col>
            <ion-col col-auto>
                <ion-radio value="m"></ion-radio>M
            </ion-col>
            <ion-col col-auto>
                <ion-radio value="f"></ion-radio>F
            </ion-col>

        </ion-row>

        <ion-row radio-group [(ngModel)]="birthGender" justify-content-start>

            <ion-col col-auto>
                What is your birth gender?
            </ion-col>
            <ion-col col-auto>
                <ion-radio value="m"></ion-radio>M
            </ion-col>
            <ion-col col-auto>
                <ion-radio value="f"></ion-radio>F
            </ion-col>

        </ion-row>

        <ion-row justify-content-start>

            <ion-col col-auto>
                What is your date of birth?
            </ion-col>

              <ion-input type="text" placeholder="M/DD/YYYY" [(ngModel)]="dataDate"></ion-input>


            <ion-col col-auto>

               
            </ion-col>

            <ion-col col-auto>
                <ion-buttons text-center>

                    <button clear style="background-color:#f6f7f8" icon-left (click)="showDatePicker()">
        <ion-icon name="calendar">
        </ion-icon>
      </button>
                </ion-buttons>
            </ion-col>


        </ion-row>

     <ion-row>
    <ion-col col-auto>
      What is your body weight?
    </ion-col>
    <ion-col>
       <ion-input type="number" placeholder="Kg/lbs"></ion-input>
    </ion-col>
        </ion-row>
       
       <ion-row>
    <ion-col col-auto>
      What is your race?
    </ion-col>
    <ion-col col-auto>
      
       <ion-select [(ngModel)]="race">
      <ion-option value="caucasian" selected="true">Causian</ion-option>
      <ion-option value="mongoloid">Mongoloid</ion-option>
      <ion-option value="malay">Malay</ion-option>
      <ion-option value="negroid">Negroid</ion-option>
      <ion-option value="american">American</ion-option>
    </ion-select>
        
        </ion-col>
        </ion-row>
       
      
 <ion-row radio-group [(ngModel)]="dnatest" justify-content-start>

            <ion-col text-wrap>
               Have you done a DNA test before?
            </ion-col>
            <ion-col col-auto>
                <ion-radio value="y"></ion-radio>Y
            </ion-col>
            <ion-col col-auto>
                <ion-radio value="n"></ion-radio>N
            </ion-col>

        </ion-row>
 </ion-grid>
 <div id="next">
     <button ion-button round>Next</button>
 </div>
